<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">Add</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
							<label class="col-md-2 control-label">
								ID:
							</label>
							<div class="col-md-8">
								<input type="number" class="form-control" placeholder="Number" ng-model="id" required>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">
								Serial:
							</label>
							<div class="col-md-8">
								<input type="number" class="form-control" placeholder="Number" ng-model="serial">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">
								Company:
							</label>
							<div class="col-md-8">
								<select class="form-control">
									<option>Select ...</option>
									<option>Apple</option>
									<option>Samsung</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">
								Product:
							</label>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="Text" ng-model="product">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">
								Price:
							</label>
							<div class="col-md-8">
								<input type="number" class="form-control" placeholder="Number" ng-model="pa">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">
								Amount:
							</label>
							<div class="col-md-8">
								<input type="number" class="form-control" placeholder="Number" ng-model="pa">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">
								Check:
							</label>
							<div class="col-md-8">
								<input type="checkbox">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<a ui-sref="page" class="btn btn-success" ng-disabled="form.$invalid">Add</a>
								<a ui-sref="page" class="btn btn-default">Cancel</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
